<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{#each globals.stylesheets}}
        <link rel="stylesheet" v-bind:href="this">
    {{/each}}
    <title>{{ item.name }}</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()

        socket.on('change', function(data) {
            if(document.title === data.name) {
                location.reload()
            }
        })
    </script>
</head>
<body>
    {{{ item.view }}}

    {{#each globals.javascripts}}
        <script v-bind:src="this"></script>
    {{/each}}
</body>
</html>
